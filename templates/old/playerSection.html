<!DOCTYPE html>
<html>

<head>
	<title>Chess Game</title>
	<style>
		.button {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.text {
			display: flex;
			align-items: center;
			text-align: center;
			justify-content: center;
			font-size: 2em;
		}

		.list {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			font-size: 1.5em;
		}

	</style>

</head>

<body>

	<div class="text">
		Select a player:
	</div>
	<div class="button">
		<form method="post" action="{{ url_for('getPlayerStats') }}">
			<select name="player_1_name">
				{% for option in options %}
				<option value="{{ option }}">{{ option }}</option>
				{% endfor %}
			</select>
			<input type="submit" value="Submit">
		</form>
	</div>

	{% if stats %}
	<div class="text">
		Stats of {{ selectedPlayer }}:
	</div>
	<div class="list">
		<p>Wins:  {{ stats['wins'] }}</p>
		<p>Losses: {{ stats['losses'] }}</p>
		<p>Draws: {{ stats['draws'] }}</p>
		<p>Rating: {{ stats['ratings'] }}</p>
	</div>
	{% endif %}

	<button onclick="window.location.href='/'">Go Back</button>
</body>

</html>
