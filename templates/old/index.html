<!DOCTYPE html>
<html>
<head>
	<title>Chess Game</title>
	<style>
		.button{
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.text{
			display: flex;
			align-items: center;
			text-align: center;
			justify-content: center;
			font-size: 2em;
			margin-top: 2em;
			margin-bottom: 2em;
		}

		.section Img {
			height: auto;
			width: 10em;
		}

		.section Img:hover{
			cursor: pointer;
			transform: scale(1.1);
			transition: 0.25s ease-in;
		}

		.section p {
			text-align: center;
		}

	</style>
	
</head>
<body>

<div class = "text">
	Welcome To Chess Database Visualizer
</div>
<div class = "button">
	<div class="section">
		<img src="/static/images/game.png" onclick="window.location.href='/gameSection'">
		<p>Game Section</p>
	</div>

	<div class="section">
		<img src="/static/images/player.png" onclick="window.location.href='/playerSection'">
		<p>Player Section</p>
	</div>
</div>

</body>
</html>
